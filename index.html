<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🎮 Rock-Paper-Scissors</h1>

    <div class="mode-selection">
      <label>
        <input type="radio" name="mode" value="cpu" checked> Play vs CPU
      </label>
      <label>
        <input type="radio" name="mode" value="friend"> Play vs Friend
      </label>
    </div>

    <div class="scoreboard">
      <div class="score">Player 1: <span id="player1-score">0</span></div>
      <div class="score">Player 2 / CPU: <span id="player2-score">0</span></div>
    </div>

    <div class="choices">
      <button class="choice" data-choice="rock">✊</button>
      <button class="choice" data-choice="paper">✋</button>
      <button class="choice" data-choice="scissors">✌️</button>
    </div>

    <div class="result">
      <p id="result-text">Make your move!</p>
    </div>

    <div class="options">
      <label>Best of: 
        <select id="rounds-select">
          <option value="3">3</option>
          <option value="5" selected>5</option>
          <option value="7">7</option>
        </select>
      </label>
      <button id="reset-btn">Reset Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
